<!DOCTYPE html>
<html th:include="template :: modelo">
    <body>
        <div th:fragment="conteudo">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="professores" : ${professor}>
                        <th scope="row" th:text="${professores.id}"></th>
                        <td th:text="${professores.nome}"></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </body>
</html>
